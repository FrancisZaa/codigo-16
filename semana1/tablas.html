<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tablas</title>
</head>
<body>
    <h1>Mis tablas</h1>
    <hr>
    <!-- Tabla de usuario -->
    <table border="1" cellpadding="10" cellspacing="0" >
        <!-- Primera fila: cabeceras -->
        <tr>
            <th>ID </th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <!-- Segunda fila -->
        <tr>
            <td rowspan="2"> 123456</td>
            <td>Francis Zaa</td>
            <td>25</td>
        </tr>
        <!-- Tercera fila -->
        <tr>
            <td>Octavio Ramos</td>
            <td>30</td>
        </tr>
        <!-- Cuarta fila -->
        <tr>
           <td>99999</td>
           <td colspan="2">Jaime Farfan</td>

        </tr>

    </table>
</body>
</html>
